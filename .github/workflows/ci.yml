name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      nats-server:
        image: nats:latest
        ports:
          - 4222:4222

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt
        pip install pytest
    - name: Run tests
      run: |
        pytest test/
